<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>Show</title>
</head>
<body>
    <div>
        <h1>User {{user.id}}</h1>
        <div class="show">
            <p>Full name:  {{user.first_name}} {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>
            <p>Created on: {{user.created_at.strftime('%b %d, %Y')}}</p>
            <p>Last Updated on: {{user.updated_at.strftime('%b %d, %Y')}}</p>
        </div>
        <a href="/update/{{user.id}}">Edit | </a><a href="/delete{{user.id}}">Delete | </a><a href="/">Home</a>
    </body>
