<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>UsersCR Read All</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <tr>
            <th>ID </th>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Email </th>
            <th>Created At </th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td><a href="/update/{{user.id}}">Edit | </a><a href="/delete{{user.id}}">Delete | </a><a href="/show/{{user.id}}">Show</a>
        </tr>
        {% endfor %}
    </table>
    <a href="/new">Add a New User</a>
</body>
</html>
