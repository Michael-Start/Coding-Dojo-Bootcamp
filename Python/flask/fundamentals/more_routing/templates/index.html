<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lists</title>
</head>
<body>
   <h1>Users</h1>
   <table>
      <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Full Name</th>
      </tr>
      <tbody>
         {%for x in user%}
         <tr>
            <td>{{x['first_name']}}</td>
            <td>{{x['last_name']}}</td>
            <td>{{x['first_name'], x['last_name']}}</td>
         </tr>
         {%endfor%}
      </tbody>
   </table>
</body>
</html>
