<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <title> "Registration Form"</title>
    <body>
         <h1><strong>Registration Form</strong></h1>
         <div>
            <label>First name:*</label> 
            <input type="text" name="first_name" placeholder="First name" required></div>
        <div>
            <label> Last name:*</label>
            <input type ="text" name="last_name" placeholder="Last name" required>
        </div>   
        <div>
            <label> Email Address:*</label>
            <input type = "text" name= "email" placeholder="Email" required>
        </div>
        <div>
            <label>Password:*</label>
            <input type ="password" name = "password" placeholder="Password" required>
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type ="passowrd" name = "password" placeholder="Confirm Password" required>
        </div>
        <div>
            <label>Birthday:</label>
            <input type = "date" name ="dob" placeholder="Birthdate">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type = "radio" value = "male" id = "male">
                <label for = "male" >Male</label>
            <input type ="radio" value = "female" id ="female">
                <label for = "female"> Female</label>
            <input type = "radio" value = "nonbin" id ="nonbin">
                <label for = "nonbin">Non-Binary</label>
            <input type ="radio" value = "pnta" id ="pnta">
                <label for ="pnta">I Prefer Not to Answer</label>
        </div>
        
        <div>
            <p>A short description about myself</p>
            <textarea name ="box" label= "box"cols="40" rows = "5">
            </textarea>
        </div>
        <div>
           <p>My Favorite language</p>
            <select name = "language">
                <option>HTML</option>
                <option>JavaScript</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type = "checkbox" name="agree" id = "agree">
            <label for="agree">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </body>
</html>
