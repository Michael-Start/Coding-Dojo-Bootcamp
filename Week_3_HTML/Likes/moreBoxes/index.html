<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="banner">
        <h1 class="network">Network</h1>
    </div>
    <div id ="feed">
        <h1>Your Feed</h1>
    </div>
    <div id="layout">
        <div id="profile">
            <img src="images/user-circle.png" alt="profile picture">
            <h5><a href="*">Choose an Avatar</a></h5>
            <h2>James Doe</h2>
        </div>
        <div id="posts">
            <div class="box">
                <div class="boxtop">
                    <h3>Neil M</h3>
                    <div class="butnloc">
                        <p id="likes">9 likes</p>
                        <button type="button" onclick="add1()">Like</button>
                    </div>
                </div>
                <p>I just set up a new Discord bot, let me know what you think. <a href='*'>link</a></p>
            </div>
            <div class="box">
                <div class="boxtop">
                    <h3>Nichole K</h3>
                        <div class="butnloc">
                            <p id="likes2">12 likes</p>
                            <button type="button" onclick="add1b()">Like</button>
                        </div>
                </div> 
                <p>Just finished my <a href='*'>next comic</a>, check it out.</p>
            </div>
            <div class="box">
                <div class="boxtop">
                    <h3>Jim R</h3>
                    <div class="butnloc">
                        <p id="likes3">9 likes</p>
                        <button type="button" onclick="add1c()">Like</button>
                    </div>
                </div>
                <p>I can's stop listening to the <a href='*'> new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
